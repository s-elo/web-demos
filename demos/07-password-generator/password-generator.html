<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      rel="stylesheet/less"
      type="text/css"
      href="demos/07-password-generator/css/index.less"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
  </head>
  <body>
    <main class="pw-container">
      <header class="pw-header">
        <span class="pw"></span>
        <button>Copy</button>
      </header>
      <form id="pw-selection">
        <div class="form-control">
          <label for="length">Length: </label>
          <input class="input" type="number" name="length" id="length" value="20"/>
        </div>
        <div class="form-control">
          <label for="uppers">Include upper case: </label>
          <input class="input" type="checkbox" name="uppers" id="upper" />
        </div>
        <div class="form-control">
          <label for="lowers">Include lower case: </label>
          <input class="input" type="checkbox" name="lowers" id="lower" />
        </div>
        <div class="form-control">
          <label for="numbers">Include number: </label>
          <input class="input" type="checkbox" name="numbers" id="number" />
        </div>
        <div class="form-control">
          <label for="symbols">Include symbol: </label>
          <input class="input" type="checkbox" name="symbols" id="symbol" />
        </div>
      </form>
      <button id="btn-generate">Generate Password</button>
    </main>
    <script
      type="module"
      src="dist/07-password-generator/script/index.js"
    ></script>
  </body>
</html>
