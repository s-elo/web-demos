<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet/less" type="text/css" href="demos/01-timer/css/index.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
  </head>
  <body>
    <h1 class="date">The day is coming!</h1>
    <div class="timer-box">
        <li>
          <ul>
            <h1 class="time-font" id="day">00</h1>
            <span>Day</span>
          </ul>
          <ul>
            <h1 class="time-font" id="hour">00</h1>
            <span>Hour</span>
          </ul>
          <ul>
            <h1 class="time-font" id="minute">00</h1>
            <span>Min</span>
          </ul>
          <ul>
            <h1 class="time-font" id="second">00</h1>
            <span>Sec</span>
          </ul>
        </li>
    </div>
    <script type="module" src="dist/01-timer/script/index.js"></script>
  </body>
</html>
