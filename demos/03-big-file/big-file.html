<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big File Upload</title>
    <link
      rel="stylesheet/less"
      type="text/css"
      href="demos/03-big-file/css/index.less"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
  </head>
  <body>
    <div id="container">
      <section class="upload-area">
        <button id="select-btn" class="btn-class">Select</button>
        <input type="file" id="upload-input" style="display: none" />
        <span class="file-name-display">No File Yet</span>
        <br />
        <button id="upload-btn" class="btn-class">Upload+</button>
        <span id="status"></span>
        <hr />
        <section id="progress-container">
          <div class="total-progress">
            <h2>Total Progress</h2>
            <span class="progress-bar-container">
              <div class="progress-bar" id="total-percent"></div>
            </span>
            <span class="progress-number" id="total-percent-num">0%</span>
          </div>
          <div class="chunk-progress-container"></div>
        </section>
      </section>
    </div>
    <script type="module" src="dist/03-big-file/script/index.js"></script>
  </body>
</html>
